<h2>Marketplace</h2>
<h3>Buy these things, the children made them!</h3>

<div *ngFor="let album of albums | async" class="card">
  <div class="card-body">
    <h3 (click)="goToDetailPage(album)" ><em>{{album.title}}</em> by {{album.artist}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      {{album.description}}
      <hr>
      <app-edit-album [selectedAlbum]="album"></app-edit-album>
    </div>
  </div>
</div>
<br>
<div *ngIf="addingAlbum">
  <div class="card">
    <div class="card-title">
      <h1>Add an Album</h1>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" [(ngModel)]="title" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label for="artist">Artist</label>
          <input type="text" [(ngModel)]="artist" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" [(ngModel)]="description" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label for="id">Id Number</label>
          <input type="number" [(ngModel)]="id" [ngModelOptions]="{standalone: true}">
          <button class="btn btn-dark" (click)="addAlbum(title, artist, description, id)">Add Album</button>
        </div>
      </form>

    </div>
  </div>
</div>
